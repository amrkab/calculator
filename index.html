<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="frame">
        <div id="display">0</div>
        <button id="clear" class="operators">Clear</button>
        <button id="divide" class="operators">รท</button>
        <button id="9" class="numbers" data-key="9">9</button>
        <button id="8" class="numbers" data-key="8">8</button>
        <button id="7" class="numbers" data-key="7">7</button>
        <button id="multiply" class="operators">ร</button>
        <button id="4" class="numbers" data-key="4">4</button>
        <button id="5" class="numbers" data-key="5">5</button>
        <button id="6" class="numbers" data-key="6">6</button>
        <button id="subtract" class="operators">-</button>
        <button id="1" class="numbers" data-key="1">1</button>
        <button id="2" class="numbers" data-key="2">2</button>
        <button id="3" class="numbers" data-key="3">3</button>
        <button id="add" class="operators">+</button>
        <button id="zero" class="numbers">0</button>
        <button id="decimal" class="numbers" data-key=".">.</button>
        <button id="equal" class="operators">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
