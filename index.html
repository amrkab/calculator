<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="frame">
        <div id="display">
            <div id="displaytext"></div>
        </div>
        <div id="body">
            <div id="numbers">
                <div id="0" class="numbers">0</div>
                <div id="1" class="numbers">1</div>
                <div id="2" class="numbers">2</div>
                <div id="3" class="numbers">3</div>
                <div id="4" class="numbers">4</div>
                <div id="5" class="numbers">5</div>
                <div id="6" class="numbers">6</div>
                <div id="7" class="numbers">7</div>
                <div id="8" class="numbers">8</div>
                <div id="9" class="numbers">9</div>
            </div>
            <div id="operators">
                <div id="clear">Clear</div>
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">ร</div>
                <div id="divide">รท</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
